<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Servitech</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/img/logo.png" alt="logo" class="logo-img">
                <h1>Iniciar sesión</h1>
                <p class="subtitle">La plataforma de expertos en informática</p>
            </div>
            <div class="auth-form">
                <form id="loginForm" action="#" method="post">
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                        </div>
                        <p class="error-message" id="emailError">Ingresa un correo electrónico válido</p>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                        <p class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres</p>
                        <a href="recuperar-password.html" class="forgot-password">¿Olvidaste tu contraseña</a>
                    </div>
                    <div class="remember-me">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                    </div>
                    <p class="error-message" id="loginError" style="text-align: center; margin-bottom: 10px;">Credenciales incorrectas. Verifica tu correo y contraseña.</p>
                    <button type="submit" class="auth-button">
                        <span>Iniciar sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="divider">
                    <span>O</span>
                </div>
                <div class="social-login">
                    <button class="google-login">
                        <i class="fab fa-google"></i>
                        <span>Continuar con Google</span>
                    </button>
                    <button class="github-login">
                        <i class="fab fa-github"></i>
                        <span>Continuar con GitHub</span>
                    </button>
                </div>
            </div>
            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
                <p class="back-home"><a href="index.html"><i class="fas fa-long-arrow-alt-left"></i> Volver a la página principal</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/login-helper.js"></script>
</body>
</html>
