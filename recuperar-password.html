<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SERVITECH</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/recuperar-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/img/logo.png" alt="logo" class="logo-img">
                <h1>Recuperar contraseña</h1>
                <p class="subtitle">Ingresa tu correo electrónico para recibir instrucciones y acceder</p>
            </div>
            <div class="auth-form">
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-button">
                        <span>Enviar instrucciones</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            <div class="auth-footer">
                <p>¿Recordaste tu contraseña? <a href="login.html">Iniciar sesión</a></p>
                <p class="back-home"><a href="index.html"><i class="fas fa-long-arrow-alt-left"></i> Volver a la página principal</a></p>
            </div>
            <div class="auth-footer">
                <p><a href="login.html"><i class="fas fa-long-arrow-alt-left"></i> Volver a iniciar sesión</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/recuperar-password.js"></script>
</body>
</html>
